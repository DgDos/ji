<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>Ingresar | Syslaw</title>
        <!-- Favicon-->
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
        
        
        <!-- Bootstrap Core Css -->
        <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Waves Effect Css -->
        <link href="plugins/node-waves/waves.css" rel="stylesheet" />

        <!-- Animation Css -->
        <link href="plugins/animate-css/animate.css" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <style>
            body, html {
                height: 100%;
                width: 100%;
     min-width: 300px;
            }
        </style>
    </head>

    <body class="login-page bg-syslaw-login">
        <div class="login-box">
            <div class="logo">
                <div class="py-5 text-center p-t-10 p-b-10">
                    <img class="d-block mx-auto mb-4" src="images/syslaw_signin.svg" alt="" width="320">
                </div>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" autocomplete="off">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i onClick="showDevHints();" class="material-icons">person</i>
                            </span>
                            <div class="form-line">
                                <input autofocus id="correo" type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                            <div class="form-line">
                                <input id="pass" type="password" class="form-control" name="pass" placeholder="Contraseña" required >
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-8 p-t-5">
                                <a href="signup">Registrate aquí</a>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block bg-blue waves-effect" type="submit">INGRESAR</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row hidden" style="opacity: 0.3" id="hints">
                <div class="col-xs-4">
                    <button onClick="oscar();" class="btn btn-block bg-blue waves-effect" type="submit">Oscar (ddte)</button>
                </div>
                <div class="col-xs-4">
                    <button onClick="andres();" class="btn btn-block bg-blue waves-effect" type="submit">Andres (ddo)</button>
                </div>
                <div class="col-xs-4">
                    <button onClick="luna();" class="btn btn-block bg-blue waves-effect" type="submit">Luna (abgda)</button>
                </div>
            </div>
        </div>

        <!-- Jquery Core Js -->
        <script src="plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="plugins/node-waves/waves.js"></script>

        <!-- Validation Plugin Js -->
        <script src="plugins/jquery-validation/jquery.validate.js"></script>


        <!-- Custom Js -->
        <script src="js/admin.js"></script> 
        <script src="js/custom/signin.js"></script>
    </body>

</html>
